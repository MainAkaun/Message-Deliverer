<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Message Deliverer</title>
  </head>
  <body>
    <main>
      <div class="box">
        <h1 class="heading">Your Message goes here</h1>
        <input
          name="message"
          id="messageInput"
          max="30"
          placeholder="Enter Your Message"
        />
        <br />
        <button class="btn">Submit</button>
        <h2 class="heading2">Last Message delivered</h2>
        <div class="textBox">
          <p class="para"></p>
        </div>
      </div>
    </main>
  </body>
  <script src="script.js"></script>
</html>
